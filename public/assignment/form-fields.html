    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="page-header">Forms : Registration Form</h2>
        <ul class="nav nav-tabs">

            <li ><a data-toggle="tab" href="#forms">Forms</a></li>
            <li class="active" ><a data-toggle="tab" href="#form-fields">Fields</a></li>

        </ul>

        <div class="tab-content">

            <div id="form-fields" class="tab-pane fade in active">



                <form method="post" class="form-horizontal">
                    <div class="form-group">

                        <div class="col-xs-12">
                            <label class="control-label " for="name">First Name: </label>
                        </div>
                        <div class="col-xs-6">
                            <input class="form-control" id="name" name="name" type="text" placeholder="First Name"/>
                        </div>

                        <div class="col-xs-6 large-glyphicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </div>


                        <div class="col-xs-12 large-glyphicons">
                            <label class="control-label " for="lastname">Last Name: </label>
                        </div>
                        <div class="col-xs-6">
                            <input class="form-control" id="lastname" name="name" type="text" placeholder="Last Name"/>
                        </div>

                        <div class="col-xs-6 large-glyphicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </div>



                        <div class="col-xs-12">
                            <label class="control-label " for="dateofbirth">Date Of Birth: </label>
                        </div>
                        <div class="col-xs-6">
                            <input class="form-control" id="dateofbirth" name="name" type="date" placeholder="Date of Birth"/>
                        </div>

                        <div class="col-xs-6 large-glyphicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </div>



                        <div class="col-xs-12">
                            <label class="control-label " >Gender</label>
                        </div>
                        <div class="col-xs-6 " >

                           <select class="form-control" name="gender">
                           <option>Male</option><option>Female</option>
                           </select>
                        </div>

                        <div class="col-xs-6 large-glyphicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                        </div>


                        <div class="col-xs-12">
                            <label class="control-label " for="name">Roles: </label>
                        </div>
                        <div class="col-xs-6">
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Admin</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Student</label>
                            </div>
                            <div class="checkbox disabled">
                                <label><input type="checkbox" value="" disabled>User</label>
                            </div>

                        </div>

                        <div class="col-xs-6 large-glyphicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </div>



                        <div class="col-xs-12">
                            <label class="control-label " for="name">Liscence Agreement: </label>
                        </div>
                        <div class="col-xs-6">
                            <div class="radio">
                                <label><input type="radio" name="optradio">Yes</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio">No</label>
                            </div>

                        </div>

                        <div class="col-xs-6 large-glyphicons">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>

                        </div>



                        <div class="col-xs-12">
                            <label class="control-label " for="name">Add New Field: </label>
                        </div>
                        <div class="col-xs-6 " >

                            <select class="form-control" name="gender">
                                <option>Single Line Text</option><option>Female</option>
                            </select>
                        </div>

                        <div class="col-xs-6 large-glyphicons ">
                            <span class="glyphicon glyphicon-plus hide-icon" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </div>

                    </div>

                </form>

            </div>

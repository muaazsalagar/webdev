<div class="col-sm-3 col-md-2 sidebar" ng-controller = "SidebarController as model">

            <a href="#/home">

                Home
                <span class="sr-only">(current)</span>
            </a>

        </li>


        <li ng-class="{'active': model.$location.url() == '/profile'}" ng-show="currentUser">

            <a href="#/profile">

                Profile</a>

        </li>

        <li ng-class="{'active': model.$location.url() == '/forms'}" ng-show="currentUser">

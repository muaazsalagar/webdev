<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">

    <h1 class="page-header">Register</h1>

    <div class="row placeholders">

        <div class="col-sm-12">

            <form class="form-horizontal text-left">

                <div class="form-group">
                    <label for="username" class="control-label col-sm-2">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" class="form-control" placeholder="Username"
                               ng-model="model.user.username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwd" class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="passwd" class="form-control" placeholder="Password"
                               ng-model="model.user.password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwd-rep" class="control-label col-sm-2">Verify Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="passwd-rep" class="form-control" placeholder="Same Password Again">
                    </div>
                </div>

                <!----Multiple Email IDs -->
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Emails:</label>
                    <div class="col-sm-10">
                        <input type="text" id="email" class="form-control" placeholder="Comma separated Emails"
                               ng-model="model.user.emails">
                    </div>
                </div>

                <div class="form-group">
                    <span class="col-sm-2"></span>
                    <div class="col-sm-10">
                        <button class="btn btn-primary btn-block" ng-click="model.register(model.user)">Register</button>
                    </div>
                </div>

            </form>

        </div>

    </div>

</div>
